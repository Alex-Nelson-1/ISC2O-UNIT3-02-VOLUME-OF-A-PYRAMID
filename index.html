<!DOCTYPE html>
<!--- ICS2O-Unit3-02-Volume-of-Pyramid  --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pyramid Volume Calculator" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Alex Nelson" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Volume of a Pyramid</title>
    <link
      rel="canonical"
      href="https://Alex-Nelson-1.github.io/ISC2O-UNIT3-02-VOLUME-OF-A-PYRAMID/"
    />
    <link
      rel="manifest"
      href="/ISC2O-UNIT3-02-VOLUME-OF-A-PYRAMID/manifest.webmanifest"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header" style="text-align: center">
        <div class="mdl-layout-header-row">
          <span class="mdl-layout__title">Pyramid volume calculator</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h1>Formula</h1>
        <h3>V = (L x W x H) / 3</h3>
        <img src="./images/nssg6L01.svg" alt="Formula for pyramid volume" />
        <div>Please enter the correct dimensions</div>
        <!--Text field accepts input for length-->
        <form action="#">
          Length:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="length"
            />
            <!--This will control the textfields error message and label-->
            <label class="mdl-textfield__label" for="length">Length</label>
            <span class="mdl-textfield__error">Numbers Only!</span>
          </div>
        </form>
        <!--Text field accepts input for width-->
        <form action="#">
          Width:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="width"
            />
            <!--This will control the textfields error message and label-->
            <label class="mdl-textfield__label" for="width">Width</label>
            <span class="mdl-textfield__error">Numbers Only!</span>
          </div>
        </form>
        <!--Text field accepts input for height-->
        <form action="#">
          Height:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height"
            />
            <!--This will control the textfields error message and label-->
            <label class="mdl-textfield__label" for="height">Height</label>
            <span class="mdl-textfield__error">Numbers Only!</span>
          </div>
        </form>
        <!-- Accent-colored raised button that controls JS function -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
          onclick="calculateVolume()"
        >
          Calculate Volume
        </button>
        <div id="volume"></div>
      </main>
    </div>
  </body>
</html>
